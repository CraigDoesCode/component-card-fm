<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <body>
    <main>
      <div class="card">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class='main-text'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stats">
            
            <div class="stat">10k+ companies</div>
            <div class="stat">314 templates</div>
            <div>12m+ queries</div>
          </div>
        </div>
        <div class="image">
          <!--<img src="resources/images/image-header-desktop.jpg" alt=""/>-->
        </div>
      </div>
    </main>

      <div class="attribution">
